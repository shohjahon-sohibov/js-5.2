<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FizzBuzz</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h2 class="heading">FizzBuzz</h2>
    
    <form class="fizzbuzz-form" action="https://echo.htmlacademy.ru" method="POST">
      <input class="fizzbuzz-input" name="number" type="number" placeholder="78" aria-label="Enter the number"
      autocomplete="off" required />
      
      <div class="fizzbuzz-result alert-info">Raqamni kiriting</div>
      
      <button class="btn-info" type="submit">Check</button>
    </form>
    
    <div class="img-wrapper"> 
      <img class="img" src="./img/fizzbuzz.png" alt="fizzbuzz image" width="700" height="350"></div>
    </div>
    
    <script src="js/index.js"></script>
  </body>
  
  </html>
